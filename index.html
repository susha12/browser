    <script>
        getBrowser = () => {
    const userAgent = navigator.userAgent;
    let browser = 'unkown';
    // Detect browser name
    browser = /ucbrowser/i.test(userAgent) ? 'UCBrowser' : browser;
    browser = /edg/i.test(userAgent) ? 'Edge' : browser;
    browser = /googlebot/i.test(userAgent) ? 'GoogleBot' : browser;
    browser = /chromium/i.test(userAgent) ? 'Chromium' : browser;
    browser =
        /firefox|fxios/i.test(userAgent) && !/seamonkey/i.test(userAgent)
            ? 'Firefox'
            : browser;
    browser =
        /; msie|trident/i.test(userAgent) && !/ucbrowser/i.test(userAgent)
            ? 'IE'
            : browser;
    browser =
        /chrome|crios/i.test(userAgent) &&
        !/opr|opera|chromium|edg|ucbrowser|googlebot/i.test(userAgent)
            ? 'Chrome'
            : browser;
    browser =
        /safari/i.test(userAgent) &&
        !/chromium|edg|ucbrowser|chrome|crios|opr|opera|fxios|firefox/i.test(
            userAgent
        )
            ? 'Safari'
            : browser;
    browser = /opr|opera/i.test(userAgent) ? 'Opera' : browser;

    // detect browser version
    switch (browser) {
        case 'UCBrowser':
            return `${browser}`;
        case 'Edge':
            return `${browser}`;
        case 'GoogleBot':
            return `${browser}`;
        case 'Chromium':
            return `${browser}`;
        case 'Firefox':
            return `${browser}`;
        case 'Chrome':
            return `${browser}`;
        case 'Safari':
            return `${browser}`;
        case 'Opera':
            return `${browser}`;
        case 'IE':

    }
};
